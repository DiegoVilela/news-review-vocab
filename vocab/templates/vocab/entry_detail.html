{% extends 'base.html' %}

{% block content %}
<article>
  <header>
    <h1>{{ entry.term }}</h1>
    <p>{{ entry.meaning }}</p>
  </header>
  <p class="examples">{{ entry.examples }}</p>
  <aside>
    <h2>Episode <a href="{% url 'episode_detail' entry.episode.slug %}">{{ entry.episode }}</a></h2>
  </aside>
</article>
{% endblock %}
